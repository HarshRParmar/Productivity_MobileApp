<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Productivity">
    <meta name="theme-color" content="#667eea">
    <meta name="description" content="Your all-in-one productivity app with To-Do, Budget, and Habit tracking">
    
    <title>Productivity App</title>
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="icon-192.png">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            padding-bottom: 100px;
            overscroll-behavior: none;
        }
        
        .install-prompt {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 25px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            display: none;
            z-index: 2000;
            max-width: 90%;
        }
        
        .install-prompt.show {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .install-prompt button {
            background: #667eea;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            cursor: pointer;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 20px;
            position: relative;
        }
        
        .burger-menu {
            position: absolute;
            top: 25px;
            right: 20px;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: center;
            gap: 5px;
        }
        
        .burger-line {
            width: 100%;
            height: 3px;
            background: white;
            border-radius: 2px;
            transition: all 0.3s;
        }
        
        .burger-menu.active .burger-line:nth-child(1) {
            transform: rotate(45deg) translate(7px, 7px);
        }
        
        .burger-menu.active .burger-line:nth-child(2) {
            opacity: 0;
        }
        
        .burger-menu.active .burger-line:nth-child(3) {
            transform: rotate(-45deg) translate(7px, -7px);
        }
        
        .side-menu {
            position: fixed;
            top: 0;
            right: -300px;
            width: 300px;
            height: 100%;
            background: white;
            box-shadow: -5px 0 15px rgba(0,0,0,0.3);
            transition: right 0.3s;
            z-index: 1000;
            padding-top: 60px;
        }
        
        .side-menu.active {
            right: 0;
        }
        
        .menu-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }
        
        .menu-overlay.active {
            opacity: 1;
            pointer-events: all;
        }
        
        .menu-item {
            padding: 20px 30px;
            border-bottom: 1px solid #f0f0f0;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .menu-item:hover {
            background: #f8f8f8;
        }
        
        .menu-item.active {
            background: #e8eaf6;
            border-left: 4px solid #667eea;
        }
        
        .menu-icon {
            font-size: 24px;
        }
        
        .menu-text {
            font-size: 16px;
            font-weight: 500;
        }
        
        .header h1 {
            font-size: 32px;
            margin-bottom: 10px;
            padding-right: 40px;
        }
        
        .stats {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .stat-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
        }
        
        .view {
            display: none;
        }
        
        .view.active {
            display: block;
        }
        
        .backup-section {
            padding: 15px 20px;
            background: #f8f9fa;
            border-bottom: 2px solid #e0e0e0;
        }
        
        .backup-buttons {
            display: flex;
            gap: 10px;
        }
        
        .backup-btn {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        .export-btn {
            background: #28a745;
            color: white;
        }
        
        .export-btn:active {
            background: #218838;
        }
        
        .import-btn {
            background: #007bff;
            color: white;
        }
        
        .import-btn:active {
            background: #0056b3;
        }
        
        .file-input {
            display: none;
        }
        
        .input-section {
            padding: 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 14px;
            font-weight: 500;
        }
        
        input[type="text"], 
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border 0.3s;
            font-family: inherit;
        }
        
        textarea {
            resize: vertical;
            min-height: 80px;
        }
        
        input[type="text"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .additional-section {
            margin-top: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .additional-header {
            background: #f5f5f5;
            padding: 12px 15px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
        }
        
        .additional-header:active {
            background: #eeeeee;
        }
        
        .additional-header h3 {
            font-size: 14px;
            color: #666;
            font-weight: 600;
        }
        
        .toggle-icon {
            transition: transform 0.3s;
            font-size: 18px;
            color: #999;
        }
        
        .toggle-icon.expanded {
            transform: rotate(180deg);
        }
        
        .additional-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
        
        .additional-content.expanded {
            max-height: 500px;
        }
        
        .additional-inner {
            padding: 15px;
        }
        
        .add-btn {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .add-btn:active {
            background: #5568d3;
            transform: scale(0.98);
        }
        
        .filters {
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
            overflow-x: auto;
            white-space: nowrap;
            -webkit-overflow-scrolling: touch;
        }
        
        .filter-btn {
            display: inline-block;
            padding: 8px 15px;
            margin-right: 8px;
            background: #f0f0f0;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active {
            background: #667eea;
            color: white;
        }
        
        .content-section {
            max-height: 500px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }
        
        .date-group {
            border-bottom: 1px solid #f0f0f0;
        }
        
        .date-header {
            background: #f8f8f8;
            padding: 10px 20px;
            font-weight: 600;
            color: #333;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        
        .task, .budget-item, .habit-item {
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            transition: background 0.2s;
        }
        
        .task:active, .budget-item:active, .habit-item:active {
            background: #f8f8f8;
        }
        
        .task-main, .item-main {
            display: flex;
            align-items: center;
        }
        
        .task-checkbox, .habit-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 50%;
            margin-right: 15px;
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }
        
        .task-checkbox.checked, .habit-checkbox.checked {
            background: #667eea;
            border-color: #667eea;
        }
        
        .task-checkbox.checked::after, .habit-checkbox.checked::after {
            content: '‚úì';
            color: white;
            font-size: 16px;
            font-weight: bold;
        }
        
        .task-content, .item-content {
            flex: 1;
        }
        
        .task-text, .item-text {
            font-size: 16px;
            color: #333;
            margin-bottom: 5px;
        }
        
        .task-text.completed {
            text-decoration: line-through;
            color: #999;
        }
        
        .task-meta, .item-meta {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }
        
        .category-badge {
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .category-work { background: #e3f2fd; color: #1976d2; }
        .category-personal { background: #f3e5f5; color: #7b1fa2; }
        .category-family { background: #fff3e0; color: #e65100; }
        
        .type-income { background: #e8f5e9; color: #2e7d32; }
        .type-expense { background: #ffebee; color: #c62828; }
        
        .recurring-badge {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        
        .date-badge {
            font-size: 12px;
            color: #666;
        }
        
        .date-badge.overdue {
            color: #d32f2f;
            font-weight: 600;
        }
        
        .date-badge.today {
            color: #f57c00;
            font-weight: 600;
        }
        
        .amount {
            font-size: 16px;
            font-weight: 600;
        }
        
        .amount.income {
            color: #2e7d32;
        }
        
        .amount.expense {
            color: #c62828;
        }
        
        .task-actions, .item-actions {
            display: flex;
            gap: 5px;
            flex-shrink: 0;
        }
        
        .expand-btn {
            padding: 8px;
            background: #e3f2fd;
            color: #1976d2;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
            font-size: 12px;
        }
        
        .expand-btn:active {
            background: #bbdefb;
        }
        
        .delete-btn {
            padding: 8px;
            background: #ffebee;
            color: #d32f2f;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            flex-shrink: 0;
            transition: background 0.3s;
        }
        
        .delete-btn:active {
            background: #ffcdd2;
        }
        
        .task-description {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
            margin-top: 0;
        }
        
        .task-description.expanded {
            max-height: 300px;
            margin-top: 10px;
        }
        
        .description-content {
            background: #f5f5f5;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            color: #555;
            line-height: 1.5;
            white-space: pre-wrap;
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #999;
        }
        
        .summary-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            margin: 20px;
            border-radius: 15px;
            color: white;
        }
        
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }
        
        .summary-row:last-child {
            border-bottom: none;
        }
        
        .summary-label {
            font-size: 14px;
            opacity: 0.9;
        }
        
        .summary-value {
            font-size: 18px;
            font-weight: 600;
        }
        
        .habit-streak {
            background: #ffd54f;
            color: #f57f17;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
        }
        
        .toast {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: #323232;
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- Install Prompt -->
    <div class="install-prompt" id="installPrompt">
        <span>üòä Install app for better experience!</span>
        <button onclick="installApp()">Install</button>
    </div>

    <div class="container">
        <div class="header">
            <div class="burger-menu" id="burgerMenu" onclick="toggleMenu()">
                <div class="burger-line"></div>
                <div class="burger-line"></div>
                <div class="burger-line"></div>
            </div>
            <h1 id="pageTitle">üìù To-Do List</h1>
            <div class="stats" id="stats"></div>
        </div>
        
        <!-- TO-DO LIST VIEW -->
        <div id="todoView" class="view active">
            <div class="backup-section">
                <div class="backup-buttons">
                    <button class="backup-btn export-btn" onclick="exportData('todo')">üíæ Export</button>
                    <button class="backup-btn import-btn" onclick="document.getElementById('todoFileInput').click()">üìÇ Import</button>
                </div>
                <input type="file" id="todoFileInput" class="file-input" accept=".json" onchange="importData(event, 'todo')">
            </div>
            
            <div class="input-section">
                <div class="input-group">
                    <label>Task</label>
                    <input type="text" id="taskInput" placeholder="What needs to be done?">
                </div>
                
                <div class="input-group">
                    <label>Category</label>
                    <select id="categorySelect">
                        <option value="work">üíº Work</option>
                        <option value="personal">üë§ Personal</option>
                        <option value="family">üë®‚Äçüë©‚Äçüëß Family</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label>Due Date (Optional)</label>
                    <input type="date" id="dateInput">
                </div>
                
                <div class="additional-section">
                    <div class="additional-header" onclick="toggleAdditional('todo')">
                        <h3>‚öôÔ∏è Additional</h3>
                        <span class="toggle-icon" id="todoAdditionalToggle">‚ñº</span>
                    </div>
                    <div class="additional-content" id="todoAdditionalContent">
                        <div class="additional-inner">
                            <div class="input-group">
                                <label>Description</label>
                                <textarea id="descriptionInput" placeholder="Add details..."></textarea>
                            </div>
                            <div class="input-group">
                                <label>Frequency</label>
                                <select id="recurringSelect">
                                    <option value="none">No Repeat</option>
                                    <option value="daily">üîÅ Every Day</option>
                                    <option value="weekly">üìÖ Every Week</option>
                                    <option value="biweekly">üìÖ Every Alternate Week</option>
                                    <option value="monthly">üìÜ Every Month</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button class="add-btn" onclick="addTask()" style="margin-top: 15px;">Add Task</button>
            </div>
            
            <div class="filters" id="todoFilters"></div>
            <div class="content-section" id="todoContent"></div>
        </div>
        
        <!-- BUDGET TRACKER VIEW -->
        <div id="budgetView" class="view">
            <div class="backup-section">
                <div class="backup-buttons">
                    <button class="backup-btn export-btn" onclick="exportData('budget')">üíæ Export</button>
                    <button class="backup-btn import-btn" onclick="document.getElementById('budgetFileInput').click()">üìÇ Import</button>
                </div>
                <input type="file" id="budgetFileInput" class="file-input" accept=".json" onchange="importData(event, 'budget')">
            </div>
            
            <div class="summary-card" id="budgetSummary"></div>
            
            <div class="input-section">
                <div class="input-group">
                    <label>Description</label>
                    <input type="text" id="budgetDescInput" placeholder="What is this for?">
                </div>
                
                <div class="input-group">
                    <label>Amount</label>
                    <input type="number" id="budgetAmountInput" placeholder="0.00" step="0.01">
                </div>
                
                <div class="input-group">
                    <label>Type</label>
                    <select id="budgetTypeSelect">
                        <option value="income">üí∞ Income</option>
                        <option value="expense">üí∏ Expense</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label>Category</label>
                    <select id="budgetCategorySelect">
                        <option value="salary">üíº Salary</option>
                        <option value="food">üçî Food</option>
                        <option value="transport">üöó Transport</option>
                        <option value="bills">üìÑ Bills</option>
                        <option value="entertainment">üé¨ Entertainment</option>
                        <option value="shopping">üõçÔ∏è Shopping</option>
                        <option value="health">üíä Health</option>
                        <option value="other">üìå Other</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label>Date</label>
                    <input type="date" id="budgetDateInput">
                </div>
                
                <button class="add-btn" onclick="addBudgetItem()">Add Transaction</button>
            </div>
            
            <div class="filters" id="budgetFilters"></div>
            <div class="content-section" id="budgetContent"></div>
        </div>
        
        <!-- HABIT TRACKER VIEW -->
        <div id="habitView" class="view">
            <div class="backup-section">
                <div class="backup-buttons">
                    <button class="backup-btn export-btn" onclick="exportData('habit')">üíæ Export</button>
                    <button class="backup-btn import-btn" onclick="document.getElementById('habitFileInput').click()">üìÇ Import</button>
                </div>
                <input type="file" id="habitFileInput" class="file-input" accept=".json" onchange="importData(event, 'habit')">
            </div>
            
            <div class="input-section">
                <div class="input-group">
                    <label>Habit Name</label>
                    <input type="text" id="habitInput" placeholder="e.g., Morning Exercise">
                </div>
                
                <div class="input-group">
                    <label>Category</label>
                    <select id="habitCategorySelect">
                        <option value="health">üí™ Health</option>
                        <option value="productivity">‚ö° Productivity</option>
                        <option value="learning">üìö Learning</option>
                        <option value="mindfulness">üßò Mindfulness</option>
                        <option value="other">üìå Other</option>
                    </select>
                </div>
                
                <div class="input-group">
                    <label>Goal</label>
                    <select id="habitGoalSelect">
                        <option value="daily">Daily</option>
                        <option value="weekly">3x per week</option>
                        <option value="custom">Custom</option>
                    </select>
                </div>
                
                <button class="add-btn" onclick="addHabit()">Add Habit</button>
            </div>
            
            <div class="content-section" id="habitContent"></div>
        </div>
    </div>
    
    <!-- SIDE MENU -->
    <div class="menu-overlay" id="menuOverlay" onclick="toggleMenu()"></div>
    <div class="side-menu" id="sideMenu">
        <div class="menu-item active" onclick="switchView('todo')">
            <span class="menu-icon">üìù</span>
            <span class="menu-text">To-Do List</span>
        </div>
        <div class="menu-item" onclick="switchView('budget')">
            <span class="menu-icon">üí∞</span>
            <span class="menu-text">Budget Tracker</span>
        </div>
        <div class="menu-item" onclick="switchView('habit')">
            <span class="menu-icon">üéØ</span>
            <span class="menu-text">Habit Tracker</span>
        </div>
    </div>
    
    <div class="toast" id="toast"></div>

    <script src="app.js"></script>
</body>
</html>
